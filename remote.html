<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Audio Test Page</title>
    
    <script type="text/javascript" src="/js/mootools-1.2.4-core.js "></script>
    <script type="text/javascript" src="/js/mootools-cnet-debug.js"></script> 
    <script type="text/javascript" src="/js/IdleTimer.js"></script>
        
    <script type="text/javascript" src="/js/AudioCheck-nc.js"></script>
    <script type="text/javascript" src="/js/mtAudioPlayer-nc.js"></script>
    <script type="text/javascript" src="/js/mtAudioPlayerUI-nc.js"></script>

    <style type="text/css" media="screen">
        .mtAPlayerUI{
            margin:0 auto 100px;
        }
    </style>
        
    <link rel="stylesheet" href="css/mooTunes/mooTunes-nc.css" type="text/css" media="screen" title="mtAudio Player Style Sheet" charset="utf-8">
    
    <script type="text/javascript" charset="utf-8">
        var mooTunes, playlist;
        playlist = [{mp3:"http://music.incompetech.com/royalty-free/Enter%20the%20Party.mp3"},
                    {mp3:"http://mtap.simulacre.org/mp3/Future Cha Cha.mp3", ogg:"http://mtap.simulacre.org/ogg/Future Cha Cha.ogg"}, 
                    {mp3:"http://mtap.simulacre.org/mp3/Truth of the Legend.mp3", ogg:"http://mtap.simulacre.org/ogg/Truth of the Legend.ogg"}, 
                    {mp3:"http://mtap.simulacre.org/mp3/MTA.mp3", ogg:"http://mtap.simulacre.org/ogg/MTA.ogg"}, 
                    {mp3:"http://mtap.simulacre.org/mp3/What You Want ver 2.mp3", ogg:"http://mtap.simulacre.org/ogg/What You Want ver 2.ogg"}];
                    
        window.addEvent("domready", function(){
            if(!new AudioCheck().check()){
                document.body.adopt(new Element("p", { html : "Your browser does not HTML5 audio"}));
                return;
            }
           mooTunes = new mtAudioPlayerUI( { player : new mtAudioPlayer({ tracks : playlist, auto : true }) }).inject();
        });
    </script>
    
</head>

    <ul style="position:absolute;">

</html>
